<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Logro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center">
        <h1 class="my-4">Detalles del Logro</h1>

        <!-- Imágenes dinámicas basadas en el logro -->
        {% if logro_id == 1 %}
            <img src="{{ url_for('static', filename='img/Openvpn.png') }}" class="img-fluid" alt="Logro 1">
        {% elif logro_id == 2 %}
            <img src="{{ url_for('static', filename='img/crackeo.png') }}" class="img-fluid" alt="Logro 2">
        {% elif logro_id == 3 %}
            <img src="{{ url_for('static', filename='img/par.jpeg') }}" class="img-fluid" alt="Logro 3">
        {% elif logro_id == 4 %}
            <img src="{{ url_for('static', filename='img/dhcp.png') }}" class="img-fluid" alt="Logro 4">
        {% elif logro_id == 5 %}
            <img src="{{ url_for('static', filename='img/paque.png') }}" class="img-fluid" alt="Logro 5">
        {% endif %}

        <p class="mt-3">{{ description }}</p>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Volver</a>
    </div>
</body>
</html>
